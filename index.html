<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/LmiteCDMX_1.js"></script>
        <script src="data/Alcaldias_2.js"></script>
        <script src="data/Cordinaciones_3.js"></script>
        <script src="data/Seccionesprioritarias_4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[19.383945684727635,-99.33496778839532],[19.673274416377765,-98.85712654185141]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_CartoPositron_0');
        map.getPane('pane_CartoPositron_0').style.zIndex = 400;
        var layer_CartoPositron_0 = L.tileLayer('https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_CartoPositron_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_CartoPositron_0;
        map.addLayer(layer_CartoPositron_0);
        function pop_LmiteCDMX_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CVEGEO'] !== null ? autolinker.link(feature.properties['CVEGEO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CVE_ENT'] !== null ? autolinker.link(feature.properties['CVE_ENT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOMGEO'] !== null ? autolinker.link(feature.properties['NOMGEO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_LmiteCDMX_1_0() {
            return {
                pane: 'pane_LmiteCDMX_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_LmiteCDMX_1');
        map.getPane('pane_LmiteCDMX_1').style.zIndex = 401;
        map.getPane('pane_LmiteCDMX_1').style['mix-blend-mode'] = 'normal';
        var layer_LmiteCDMX_1 = new L.geoJson(json_LmiteCDMX_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_LmiteCDMX_1',
            layerName: 'layer_LmiteCDMX_1',
            pane: 'pane_LmiteCDMX_1',
            onEachFeature: pop_LmiteCDMX_1,
            style: style_LmiteCDMX_1_0,
        });
        bounds_group.addLayer(layer_LmiteCDMX_1);
        map.addLayer(layer_LmiteCDMX_1);
        function pop_Alcaldias_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nomgeo'] !== null ? autolinker.link(feature.properties['nomgeo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['zona'] !== null ? autolinker.link(feature.properties['zona'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Alcaldias_2_0() {
            return {
                pane: 'pane_Alcaldias_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Alcaldias_2');
        map.getPane('pane_Alcaldias_2').style.zIndex = 402;
        map.getPane('pane_Alcaldias_2').style['mix-blend-mode'] = 'normal';
        var layer_Alcaldias_2 = new L.geoJson(json_Alcaldias_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Alcaldias_2',
            layerName: 'layer_Alcaldias_2',
            pane: 'pane_Alcaldias_2',
            onEachFeature: pop_Alcaldias_2,
            style: style_Alcaldias_2_0,
        });
        bounds_group.addLayer(layer_Alcaldias_2);
        map.addLayer(layer_Alcaldias_2);
        function pop_Cordinaciones_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">delegacion</th>\
                        <td>' + (feature.properties['delegacion'] !== null ? autolinker.link(feature.properties['delegacion'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">nombre</th>\
                        <td>' + (feature.properties['nombre'] !== null ? autolinker.link(feature.properties['nombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">zona</th>\
                        <td>' + (feature.properties['zona'] !== null ? autolinker.link(feature.properties['zona'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Cordinaciones_3_0() {
            return {
                pane: 'pane_Cordinaciones_3',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Cordinaciones_3');
        map.getPane('pane_Cordinaciones_3').style.zIndex = 403;
        map.getPane('pane_Cordinaciones_3').style['mix-blend-mode'] = 'normal';
        var layer_Cordinaciones_3 = new L.geoJson(json_Cordinaciones_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Cordinaciones_3',
            layerName: 'layer_Cordinaciones_3',
            pane: 'pane_Cordinaciones_3',
            onEachFeature: pop_Cordinaciones_3,
            style: style_Cordinaciones_3_0,
        });
        bounds_group.addLayer(layer_Cordinaciones_3);
        map.addLayer(layer_Cordinaciones_3);
        function pop_Seccionesprioritarias_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>SECCION</strong><br />' + (feature.properties['SECCION'] !== null ? autolinker.link(feature.properties['SECCION'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Seccionesprioritarias_4_0() {
            return {
                pane: 'pane_Seccionesprioritarias_4',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(170,6,28,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Seccionesprioritarias_4');
        map.getPane('pane_Seccionesprioritarias_4').style.zIndex = 404;
        map.getPane('pane_Seccionesprioritarias_4').style['mix-blend-mode'] = 'normal';
        var layer_Seccionesprioritarias_4 = new L.geoJson(json_Seccionesprioritarias_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Seccionesprioritarias_4',
            layerName: 'layer_Seccionesprioritarias_4',
            pane: 'pane_Seccionesprioritarias_4',
            onEachFeature: pop_Seccionesprioritarias_4,
            style: style_Seccionesprioritarias_4_0,
        });
        bounds_group.addLayer(layer_Seccionesprioritarias_4);
        map.addLayer(layer_Seccionesprioritarias_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Seccionesprioritarias_4.png" /> Secciones prioritarias': layer_Seccionesprioritarias_4,'<img src="legend/Cordinaciones_3.png" /> Cordinaciones': layer_Cordinaciones_3,'<img src="legend/Alcaldias_2.png" /> Alcaldias': layer_Alcaldias_2,'<img src="legend/LmiteCDMX_1.png" /> LÃ­mite CDMX': layer_LmiteCDMX_1,"Carto Positron": layer_CartoPositron_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Seccionesprioritarias_4,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'SECCION'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Seccionesprioritarias_4]);
        map.on("zoomend", function(){
            resetLabels([layer_Seccionesprioritarias_4]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Seccionesprioritarias_4]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Seccionesprioritarias_4]);
        });
        </script>
    </body>
</html>
